<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/x-icon" href="juliaface_LM6_icon.ico" />
<html>
  <body>
    <title>Julia's Soundboard</title>
    <div class="banner">
      <h1>Julia's Soundboard</h1>
      <img src="JuliaFace.jpg" />
    </div>
    <div class="buttons">
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/test.m4a')"
      >
        Noted...
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound2.mp3')"
      >
        Laugh 1
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound3.mp3')"
      >
        Let's be friends!
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound4.mp3')"
      >
        Laugh 2
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound5.mp3')"
      >
        Woo! Bob Moses yeah!!
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound6.mp3')"
      >
        Laugh 3
      </button>
    </div>
    <script>
      function playSound(soundFile) {
        var audio = new Audio(soundFile);
        audio.play();
      }
    </script>
  </body>
</html>
