<html>
  <body>
    <title>Julia's Soundboard</title>
    <div class="banner">
      <h1>Julia's Soundboard</h1>
      <img class="face" src="images/JuliaFace.jpg" />
    </div>
    <div class="buttons">
      <button class="button" role="button" onclick="playSound('noted.m4a')">
        Noted...
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound2.mp3')"
      >
        Laugh
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound3.mp3')"
      >
        Let's be friends!
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound4.mp3')"
      >
        I do what I want...
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound5.mp3')"
      >
        Woo! Bob Moses yeah!!
      </button>
      <button
        class="button"
        role="button"
        onclick="playSound('/julia/sound6.mp3')"
      >
        Don't worry about it
      </button>
    </div>
    <script>
      function playSound(soundFile) {
        var audio = new Audio(soundFile);
        document.querySelector(".face").classList.add("jiggle");
        audio.play();
        setTimeout(() => {
          document.querySelector(".face").classList.remove("jiggle");
        }, 1000);
      }
    </script>
  </body>
